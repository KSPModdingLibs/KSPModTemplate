name: build

on:
  push:
    branches: [ dev, main ]
    paths:
      - '**/*.cs'
      - '**/*.csproj'
  pull_request:
    paths:
      - '**/*.cs'
      - '**/*.csproj'
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    uses: KSPModdingLibs/KSPBuildTools/.github/workflows/build.yml@main
    with:
      use-ckan: true
